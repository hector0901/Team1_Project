<!DOCTYPE html>
<html lang="en">
<head>
    <title>While</title>
</head>
<body>

    <script>
        var num = 1;

        while(num <= 10) {
            document.write(num + " ");
            num++;
        }
        
        // 변수 초기화
        document.write("<br>");
        num = 1;

		do {	
            document.write(num + " ");
            num++;
		} while(num <= 10);
    </script>
    
</body>
</html>
