<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        var v = document.getElementById("p");
        var t = v.id + "\n";
        t += v.tagName + "\n";
        t += v.style.color + "\n";

    </script>
</head>
<body>

    <p id="p" style="color:green" onclick="this.style.color='tomato'">이것은
        <span style="color:greenyellow">사람입니다</span>
    </p>
    
</body>
</html>
