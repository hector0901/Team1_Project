<!DOCTYPE html>
<html lang="en">

<head>
    <title>For</title>
</head>

<body>

    <script>
        var tot = 0;

        for (var i = 1; i <= 10; i++) {
            document.write(i + "<br>");
            tot = tot + i;
        }

        document.write("총합: ");
        document.write(tot);
    </script>

</body>

</html>
