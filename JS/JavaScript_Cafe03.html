<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cafe03</title>

    <script>

        function pr() {

            var str = prompt("도형을 입력하세요.", "")
            var ea = prompt("갯수를 입력하세요.", "")

            for (var i = 0; i < ea; i++) {
                document.write(str);
            }

        }
    </script>
</head>

<body>

    <script>
        pr();
    </script>

</body>

</html>
