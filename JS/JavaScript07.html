<!DOCTYPE html>
<html lang="en">
<head>
    <title>No1</title>

    <script>
        function shape() {
            for(var i = 0; i < 5; i++) {
                for(var j = 1; j <= i + 1; j++) {
                    document.write("*");
                }
                document.write("<br>");
            }
        }
    </script>
</head>
<body>

    <script>
        shape();
    </script>
    
</body>
</html>
