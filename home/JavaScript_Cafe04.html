<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        var food = ["라면", "초밥", "가츠동", "사케동"];

        document.write("<ol>");
        for(var i = 0; i < food.length; i++) {
            document.write("<li>" + food[i] + "</li>");
        }
        document.write("</ol>");
    </script>
</body>
</html>
